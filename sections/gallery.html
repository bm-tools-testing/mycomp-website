<!-- Gallery Section -->
<section id="gallery" class="py-16 bg-gray-50">
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Gallery Item 1 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <!-- CMS: Replace with image -->
                <div class="aspect-w-16 aspect-h-9 bg-gray-200"></div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Gallery Item 1</h3>
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300">
                <!-- CMS: Replace with image -->
                <div class="aspect-w-16 aspect-h-9 bg-gray-200"></div>
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Gallery Item 2</h3>
                </div>
            </div>

            <!-- Contact Form -->
            <div id="contact" class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-2xl font-bold mb-6">Contact Us</h3>
                <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-4">
                    <input type="hidden" name="form-name" value="contact" />
                    <div class="hidden">
                        <input name="bot-field" />
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" name="phone"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                        <textarea id="comments" name="comments" rows="4"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit"
                            class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Submit
                        </button>
                        <button type="reset"
                            class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
